<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital@0;1&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@400&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <title>Cool Counter</title>
</head>
<body onload="loadValue()">
    <div class="header">
        <h1>COOL COUNTER</h1>
        <p>It just counts but looks cool.</p></body>
    </div>
    <section>
        <div class="wrapper">
            <p id="counter-el">0</p>
            <div class="buttonContainer">
                <button onclick="increase()"><span class="material-symbols-rounded" title="Increase">add</span></button>
                <button onclick="decrease()"><span class="material-symbols-rounded" title="Decrease">remove</span></button>
                <button onclick="reset()"><span class="material-symbols-rounded" title="Reset">delete</span></button>
            </div>
        </div>    
    </section>
    
    <footer>&copy; Jan Gwiaździński 2024</footer>
    <script src="index.js"></script>
</body>
</html>
